<body>
<style>

<div class="content">

<form>
  <label for="snum">Student Number &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; :</label>
  <input type="text" id="snum" name="snum" value="" maxlength="12" minlenght="5">
  
  <br>
  </br>

  <input type="text" id="sname" name="sname" value="">

  <br>
  <br>
  
 <label for="cprog">Course/Program &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;:</label>
 <input list="cprog" name="cprog" placeholder="-choose course-" size="80">
 	<datalist id="cprog">

</datalist>

  <br>
 
 <label for="Mobno">Mobile No.&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;:</label>
 <input type="tel" id="Mobno" name="Mobno" value="" size="15" placeholder="09** *** ****" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}">
 
  &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
  &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;

<input type="email" id="email" name="email">
<input type="submit" value="Save Email">

 <br>

 &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;

 <br>

 <input type="text" id="Place" name="Place" value="" >
  
 <br>
 <br>

<input type="radio" id="gender" name="gender">Male
